<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 10px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image-container">
    </div>
    <div class="info-container">
      <div class="title-text">PERFUME</div>
      <div class="sub-text"> <h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="desc-text">
        <p>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p></div>
        <div class="cost">
          <div class="sale-cost"><h1>$149.99</h1></div>
          <div class="original-cost"><h5>$169.99</h5></div>
        </div>
        <div class="button">
          <img src="./images/icon-cart.svg" alt="cart"> <p>Add to cart</p>
        </div>
    </div>
   
  </div>
  <!-- Preview

  Gabrielle Essence Eau De Parfum

  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
  Perfumer-Creator for the House of CHANEL.

  $149.99
  $169.99

  Add to Cart -->

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Aditya-Mane007https://www.frontendmentor.io/profile/Aditya-Mane007">Aditya Mane</a>.
  </div>

</html>
